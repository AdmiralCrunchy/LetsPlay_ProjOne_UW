    <div class="row">
      <aside class="col l3">
          <div>
            <h2>Option Filter</h2>
            <h4>Price Ranges</h4>
            <form action="#">
              <p class="range-field">
                <input type="range" id="gamePrice" step="0.01" min="0.00" max="60.00"/>
              </p>
            </form>
<!-- Drop Down Menu for Game Age -->
           <!-- Dropdown Trigger -->
           <a class='dropdown-trigger btn indigo darken-4' href='#' data-target='dropdown2'>Release Decade</a>

           <!-- Dropdown Structure -->
           <ul id='dropdown2' class='dropdown-content'>
             <li onclick="dateSelected(3000)"><a id="#yearAll">All</a></li>
             <li onclick="dateSelected(2020)"><a id="#year2020">2020's</a></li>
             <li onclick="dateSelected(2010)"><a id="#year2010">2010's</a></li>
             <li onclick="dateSelected(2000)"><a id="#year2000">2000's</a></li>
             <li onclick="dateSelected(1990)"><a id="#year1990">1990's</a></li>
             <li onclick="dateSelected(1980)"><a id="#year1980">1980's</a></li>
           </ul>
           <h4> Game Ratings</h4>
              <p>
                  <label for="posOver">
                    <input id="posOver" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('posOver')"/>
                    <span> Overwhelmingly Positive.</span>
                  </label>
              </p>
              <p>
                  <label for="posVery">
                    <input id="posVery" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('posVery')"/>
                    <span> Very Positive.</span>
                  </label>
              </p>
              <p>
                  <label for="posMost">
                    <input id="posMost" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('posMost')"/>
                    <span> Mostly Positive.</span>
                  </label>
              </p>
              <p>
                  <label for="posJust">
                    <input id="posJust" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('posJust')"/>
                    <span> Positive.</span>
                  </label>
              </p>
              <p>
                  <label for="mixed">
                    <input id="mixed" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('mixed')"/>
                    <span> Mixed.</span>
                  </label>
              </p>
              <p>
                  <label for="negJust">
                    <input id="negJust" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('negJust')"/>
                    <span> Negative.</span>
                  </label>
              </p>
              <p>
                  <label for="negMost">
                    <input id="negMost" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('negMost')"/>
                    <span> Mostly Negative.</span>
                  </label>
              </p>
              <p>
                  <label for="negVery">
                    <input id="negVery" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('negVery')"/>
                    <span> Very Negative.</span>
                  </label>
              </p>
              <p>
                  <label for="negOver">
                    <input id="negOver" type="checkbox" name="checkRating" class="filled-in" onclick="isChecked('negOver')"/>
                    <span>Overwhelmingly Negative .</span>
                  </label>
              </p>
            <button id="filterSubmit" class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
      </aside>
